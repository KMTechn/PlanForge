# 워크플로우 이름
name: Build and Release PlanForge

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. PyInstaller로 .exe 파일 빌드 (config 폴더 추가 부분 제거)
      - name: Build with PyInstaller
        run: pyinstaller --name "PlanForge" --onedir --windowed --icon="assets/logo.ico" --add-data "assets;assets" --hidden-import pygame --hidden-import Pillow --hidden-import keyboard PlanForge.py

      # 5. 빌드 결과물(dist/PlanForge 폴더)을 zip 파일로 압축
      - name: Zip the build folder
        run: Compress-Archive -Path dist/PlanForge -DestinationPath "PlanForge-${{ github.ref_name }}.zip"
      
      # 6. 릴리즈 생성 및 압축 파일(Asset) 업로드
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "PlanForge-${{ github.ref_name }}.zip"
          name: "Release ${{ github.ref_name }}"
          generate_release_notes: true